<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Quiz-Challenge</title>
  </head>
  <body>
    <!-- this should go with the bottom record should load same thing -->
    <header>
      <button class = "record">Record</button>
    </header>
    <!-- this is the setting for the preset -->
    <main class = "front">
      <h3 class = timer> 50 seconds remaining</h3>
      <h1 id = "question">Click to start!</h1>
        <div class = "discription">
          <p>This is the quiz has 5 Trick Questions</p>
          <p>When you are ready click the button to starts!</p>
          <p>You should think Carefully</p>
          <p>Good Luck!</p>
        </div>
      <!-- Question starts -->
      <ol class = "selection">   
          <li class = "box" data-state = '1'></li>
          <li class = "box" data-state = "2"></li>
          <li class = "box" data-state = "3"></li>
          <li class = "box" data-state = "4"></li>
          <p class = "answer"></p>
      </ol>
      <button class = "start">Start</button>
    </main>  
    <!-- button group -->
    <nav class = "result">
      <p>Please enter your Initial to save the result</p>
      <input type="text" name="name" id="name-input" placeholder="Initial" />    
      <section>
        <button id = "record">Record</button>
        <button id = "save">Save</button>
      </section> 
    </nav>
    <!-- here is going to be the record page loading  -->
    <footer id = "recordPage">
      <button id = "reset">Reset</button>
      <button id = "restart">Start</button>
      <div>
        <H1>History</H1>
      </div>
      <ul id = "scorelist"></ul>
      
    <footer> 
  <script src="./assets/js/script.js"></script>
  </body>
 
</html>
